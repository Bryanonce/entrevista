<div class="card-container">
    <img *ngIf="data && data.length === 0" src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/200.gif" alt="Loading">
    <div *ngIf="data.length !== 0" class="mt-3 p-5 row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let producto of data" class="col-md-6">
            <div class="card p-3">
                <img src="assets/seco-terno2.png" class="card-img-top-max" alt="...">
                <div class="card-body">
                    <h2 class="card-title">{{producto.nombre}}</h2>
                    <p class="card-text">{{producto.descripcion}}</p>
                    <p>Valor: {{producto.valor}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
