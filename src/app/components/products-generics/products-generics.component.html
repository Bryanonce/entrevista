<div class="card-container">
    <img *ngIf="data && data.length === 0" src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/200.gif" alt="Loading">
    <div *ngIf="data.length !== 0" class="mt-3 p-5 row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let producto of data" class="col-md-4">
            <div class="card p-3">
                <img src="assets/{{producto.imagen}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{producto.descripcion}}</h5>
                    <p class="card-text">{{producto.detalle}}</p>
                    <p>Precio: {{producto.precio | currency}}</p>
                </div>
                <button (click)="goToDEscription(producto.id)" class="btn btn-primary">Ver Descripcion</button>
                <button (click)="buyProduct(producto)" class="mt-2 btn btn-success">AÃ±adir al carrito</button>
            </div>
        </div>
    </div>
</div>
